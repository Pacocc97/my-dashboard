<div class="sidebar">
  <div class="sidebar__logo">Dashboard</div>
  <div class="sidebar__profile">
    <img
      class="sidebar__profile-image"
      src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
      alt=""
    />
    <span class="sidebar__profile-name">Edward Thompson</span>
  </div>
  <div class="sidebar__menu">
    @for( item of menuItems; track item.path){
    <a
      [routerLink]="item.path"
      routerLinkActive="bg-blue-800"
      class="sidebar__menu-item"
    >
      <div>
        <span class="sidebar__menu-item-text">{{ item.title }}</span>
        <br />
        <span class="">{{ item.path }}</span>
      </div>
    </a>
    }
  </div>
</div>
